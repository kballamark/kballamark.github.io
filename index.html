<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            text-align: center;
            margin: 1cm 0;
        }
        .title {
            font-size: 2.5em;
            color: rgb(233, 150, 122); /* Soft coral */
            margin: 0;
            font-weight: 600;
        }
        .emojis {
            font-size: 2em; /* Larger emojis */
            color: rgb(233, 150, 122); /* Soft coral */
            margin: 0.5cm 0;
        }
        .subtitle {
            font-size: 1.5em;
            color: rgb(233, 150, 122); /* Soft coral */
            margin: 0;
            font-weight: 400;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        img {
            width: calc(100% - 2cm); /* Subtract 1cm padding from each side */
            height: auto;
            max-width: calc(100vw - 2cm); /* Ensure image fits within viewport minus padding */
            display: block;
            object-fit: contain;
            padding: 0 1cm; /* 1cm padding on left and right */
            margin: 0.5cm 0; /* 0.5cm margin top and bottom for 1cm total gap between images */
            background-color: #fff;
        }
        .container img:first-child {
            margin-top: 1cm; /* Ensure first image has 1cm top margin */
        }
        .container img:last-child {
            margin-bottom: 1cm; /* Ensure last image has 1cm bottom margin */
        }
        /* Mobile font size adjustments */
        @media (max-width: 600px) {
            .title {
                font-size: 6vw; /* Smaller, responsive font size */
            }
            .emojis {
                font-size: 5vw;
            }
            .subtitle {
                font-size: 4vw;
            }
        }
    </style>
</head>
